{% extends "employee_app/base.html" %} 
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>Welcome! Your employee account has been created.</h1>
  {% else %}
  <h1>Register Here</h1>
  <h3>Fill out the form</h3>
  <form enctype="multipart/form-data" method="POST">
    {{ employee_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <input type="submit" name="" value="Register">
  </form>
  {% endif %}
</div>

{% endblock %}
